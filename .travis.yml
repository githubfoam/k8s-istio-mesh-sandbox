---
sudo: required
dist: bionic

notifications:
  slack:
    on_failure: always

matrix:
  fast_finish: true
  include:

    - name: "istio latest minikube latest wo snaps Python 3.7 on bionic amd64" #OK
      dist: bionic
      arch: amd64
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - pip install -r requirements.txt
      script:
        - sudo make deploy-minikube-latest # minikube kubectl helm
        - sudo make deploy-istio-latest
      after_success:
        - deactivate

    - name: "istio-1.6.4 minikube latest wo snaps Python 3.7 on bionic amd64" #OK
      dist: bionic
      arch: amd64
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - pip install -r requirements.txt
      script:
        - sudo make deploy-minikube-latest # minikube kubectl helm
        - sudo make deploy-istio
      after_success:
        - deactivate

    - name: "istio latest KIND_VERSION=0.8.1 w snapped kubectl helm Python 3.7 on bionic" #OK
      dist: bionic
      arch: amd64
      addons:
        snaps:
          - name: kubectl
            confinement: classic # or devmode
            channel: latest/stable # will be passed to --channel flag
          - name: helm
            confinement: classic # or devmode
            channel: latest/stable # will be passed to --channel flag
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - pip install -r requirements.txt
      script:
        - sudo make deploy-kind
        - sudo kind create cluster --config=platform/kind-config.yaml
        - sudo kubectl cluster-info --context kind-kind
        # - sudo make deploy-istio-latest        
      after_success:
        - deactivate

    - name: "istio latest KIND_VERSION=0.8.1 wo snaps Python 3.7 on bionic" #OK
      dist: bionic
      arch: amd64
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - pip install -r requirements.txt
      script:
        - sudo make deploy-kind-latest
        - sudo kind create cluster --config=platform/kind-config.yaml
        - sudo kubectl cluster-info --context kind-kind
        # - sudo make deploy-istio-latest        
      after_success:
        - deactivate
