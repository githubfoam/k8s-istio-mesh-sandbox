---
sudo: required
dist: bionic

notifications:
  slack:
    on_failure: always

matrix:
  fast_finish: true
  include:

    - name: "istio latest microk8s latest Python 3.7 on bionic amd64"
      os: linux
      dist: bionic
      arch: amd64
      addons:
        snaps:
          - name: microk8s
            confinement: classic # or devmode
            channel: latest/stable # will be passed to --channel flag
      #     - name: kubectl
      #       confinement: classic # or devmode
      #       channel: latest/stable # will be passed to --channel flag
      #     - name: helm
      #       confinement: classic # or devmode
      #       channel: latest/stable # will be passed to --channel flag
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - pip install -r requirements.txt
      script:
        - sudo make deploy-microk8s-latest
        - sudo make deploy-microk8s-istio
      after_success:
        - deactivate
    
  