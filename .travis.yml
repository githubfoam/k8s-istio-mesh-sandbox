---
sudo: required
dist: bionic

notifications:
  slack:
    on_failure: always

matrix:
  fast_finish: true
  include:

    - name: "deploy istio grpc latest KIND_VERSION=0.8.1 wo snaps Python 3.7 on bionic" #OK
      dist: bionic
      arch: amd64
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - pip install -r requirements.txt
      script:
        - sudo make deploy-kind-kubectl-helm-latest
        - sudo kind create cluster --name openfaas-testing
        - sudo kubectl config use-context kind-openfaas-testing    
        - sudo make deploy-istio-latest-grpc
        - sudo kind delete cluster --name openfaas-testing
      after_success:
        - deactivate
        
